<div class="my-3">
  <h2>Switchmap</h2>
  <br />
  <h5>Search Videos</h5>
  <form #serchForm="ngForm">
    <div class="mt-3">
      <input
        type="text"
        class="form-control form-contol-lg"
        autocomplete="off"
        required
        name="searchTerm"
        ngModel
      />
    </div>
  </form>

  <br />
  <hr />
  <br />

  <div class="result"></div>
  <div class="d-flex">
    <h5>Search Results</h5>
    <span class="ml-auto text-muted">{{ searchList.length }} result found</span>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Title & Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img [src]="item.thumb" width="120" />
        </td>
        <td>
          <strong>{{ item.title }}</strong>
          <p>
            {{ item.description }}
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
